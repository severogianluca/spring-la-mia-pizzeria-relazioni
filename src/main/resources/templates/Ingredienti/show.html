<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="bg-principale">
    <header th:insert="~{fragments/navbar :: navbar}"></header>

    <main class="container">
        <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
            <h1 class="">I nostri ingredienti</h1>
            <div>
                <a th:href="@{/ingredienti/create}" type="button" class="btn btn-success">Create new ingrediente</a>
            </div>
        </div>

        <div th:each="ingrediente : ${ingredienti}" class="card mb-3">


        </div>
    </main>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
